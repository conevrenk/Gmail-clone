<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <!-- bootsrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Üst kısım -->
    <header>
      <!-- sol kısım -->
      <div class="left">
        <div class="menu">
          <i class="bi bi-list"></i>
        </div>
        <img src="./assets/images/logo-24.png" />
        <span>Gmail</span>
      </div>
      <!-- sol kısım -->
      <!-- orta kısım -->
      <div class="middle">
        <form class="flex">
          <div class="icon">
            <span><i class="bi bi-search"></i></span>
          </div>
          <input type="text" placeholder="search mail" />
        </form>
      </div>
      <!-- orta kısım -->
      <!-- sağ kısım -->
      <div class="right">
        <i class="bi bi-question-circle"></i>
        <i class="bi bi-gear"></i>
        <i class="bi bi-menu-up"></i>
        <img src="./assets/images/man.jpg" />
      </div>
      <!-- sağ kısım -->
    </header>
    <!-- alt kısım -->
    <section>
      <!-- sol navigasyon -->
      <nav >
        <div class="create-mail">
          <i class="bi bi-pencil"></i>
          <span>Oluştur</span>
        </div>
        <div class="middle">
          <a class="active">
            <i class="bi bi-image"></i>
            <span>Gelen Kutusu</span>
          </a>
          <a>
            <i class="bi bi-star"></i>
            <span>Yıldızlı</span>
          </a>
          <a>
            <i class="bi bi-clock"></i>
            <span>Zamanlı</span>
          </a>
          <a>
            <i class="bi bi-arrow-right-circle"></i>
            <span>Gönderilenler</span>
          </a>
          <a>
            <i class="bi bi-file-earmark"></i>
            <span>Taslaklar</span>
          </a>
          <a>
            <i class="bi bi-arrow-down-short"></i>
            <span>Daha Fazla</span>
          </a>
        </div>
        <div class="bottom">
          <div>
            <span>Kategoriler</span>
            <i class="bi bi-plus-lg"></i>
          </div>
        </div>
      </nav>
      <!-- ana içerik -->
      <main>
        <div class="top">
          <div class="left">
            <input type="checkbox" />
            <i class="bi bi-arrow-clockwise"></i>
            <i class="bi bi-three-dots-vertical"></i>
            <i></i>
          </div>
          <div class="right">
            <p>94 satırdan 1-50 arası</p>
            <i class="bi bi-arrow-left-short passive"></i>
            <i class="bi bi-arrow-right-short"></i>
          </div>
        </div>
        <div class="mails-area">
          <div class="mail">
            <div class="left">
              <input type="checkbox" />
              <i class="bi bi-star"></i>
              <span>Trendyol</span>
            </div>
            <div class="right">
              <p class="message-title">indirim yağmuru</p>
              <p class="message-desc">merhaba haziran indirimleri başllıyor</p>
              <p class="message-date">10 may</p>
              <div>
                <button id="delete">Sil</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- sağ yan içerik -->
      <aside>
        <img src="./assets/images/calendar-48.png" class="icon" />
        <img src="./assets/images/keep-48.png" class="icon" />
        <img src="./assets/images/task-48.png" class="icon" />
        <img src="./assets/images/account-48.png" class="icon" />
        <span></span>
        <i class="bi bi-plus icon"></i>
      </aside>
    </section>

    <!-- modal oluştur -->
     <div class="modal-wrapper">
      <div class="modal-inner">
        <i id="close-btn" class="bi bi-x-lg"></i>
        <form id="create-mail-form">
          <label >Kime</label>
          <input type="text">

          <label >Konu</label>
          <input type="text">

          <label >İçerik</label>
          <textarea ></textarea>
        <button id="send-mail-btn">Gönder</button>

        </form>
      </div>
     </div>

    <!-- js bağlantısı -->
    <script src="script.js" type="module"></script>
  </body>
</html>
